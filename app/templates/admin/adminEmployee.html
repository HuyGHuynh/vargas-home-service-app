<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Employee Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ownerView.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/adminEmployee.css') }}">
</head>

<body>
  <!-- Navigation Bar -->
  <header class="admin-header">
    <div class="admin-nav-container">
      <h1 class="admin-logo">Admin Dashboard</h1>
      <nav class="admin-nav-links">
        <a href="/owner">Dashboard</a>
        <a href="/admin/service">Service</a>
        <a href="/admin/warranty">Warranty</a>
        <a href="/admin/financial">Financial</a>
        <a href="/admin/employee" class="active">Manage Employee</a>
        <a href="/admin/timesheet">Timesheet</a>
        <a href="/" class="logout-btn">Log Out</a>
      </nav>
    </div>
  </header>

  <!-- Employee Management Section -->
  <div class="employee-container">
    <div class="employee-header">
      <h1>Employee Management</h1>
      <button class="add-employee-btn" onclick="openAddEmployeeModal()">
        <span>+</span> Add New Employee
      </button>
    </div>

    <!-- Filter Tabs -->
    <div class="filter-tabs">
      <button class="tab-btn active" onclick="filterEmployees('all')">All Employees</button>
      <button class="tab-btn" onclick="filterEmployees('technician')">Technicians</button>
      <button class="tab-btn" onclick="filterEmployees('manager')">Managers</button>
      <button class="tab-btn" onclick="filterEmployees('admin')">Administrators</button>
    </div>

    <!-- Employees Grid -->
    <div class="employees-grid" id="employeesGrid">
      <!-- Employee cards will be displayed here -->
    </div>
  </div>

  <!-- Add/Edit Employee Modal -->
  <div id="employeeModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeEmployeeModal()">&times;</span>
      <h2 id="modalTitle">Add New Employee</h2>

      <form id="employeeForm">
        <input type="hidden" id="employeeId" value="">

        <!-- Personal Information Section -->
        <div class="form-section">
          <h3>Personal Information</h3>

          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" required placeholder="John">
            </div>

            <div class="form-group">
              <label for="lastName">Last Name *</label>
              <input type="text" id="lastName" required placeholder="Doe">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" required placeholder="john.doe@example.com">
            </div>

            <div class="form-group">
              <label for="phone">Phone *</label>
              <input type="tel" id="phone" required placeholder="(555) 123-4567">
            </div>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="123 Main St, City, State 12345">
          </div>
        </div>

        <!-- Employment Information Section -->
        <div class="form-section">
          <h3>Employment Information</h3>

          <div class="form-row">
            <div class="form-group">
              <label for="employeeRole">Role *</label>
              <select id="employeeRole" required>
                <option value="">Select Role</option>
                <option value="technician">Technician</option>
                <option value="senior-technician">Senior Technician</option>
                <option value="manager">Manager</option>
                <option value="admin">Administrator</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="hireDate">Hire Date *</label>
              <input type="date" id="hireDate" required>
            </div>

            <div class="form-group">
              <label for="employmentStatus">Status *</label>
              <select id="employmentStatus" required>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
                <option value="on-leave">On Leave</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Skills & Certifications Section -->
        <div class="form-section">
          <h3>Skills & Certifications</h3>

          <div class="form-group">
            <label>Skillset *</label>
            <div class="checkbox-grid">
              <label class="checkbox-label">
                <input type="checkbox" name="skills" value="Plumbing"> Plumbing
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="skills" value="Electrical"> Electrical
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="skills" value="HVAC"> HVAC
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="skills" value="Carpentry"> Carpentry
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="skills" value="Painting"> Painting
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="skills" value="Roofing"> Roofing
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="skills" value="Flooring"> Flooring
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="skills" value="Landscaping"> Landscaping
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="certifications">Certifications</label>
            <textarea id="certifications" rows="3"
              placeholder="List any relevant certifications (e.g., Licensed Electrician, EPA Certified, etc.)"></textarea>
          </div>
        </div>

        <!-- Work Availability Section -->
        <div class="form-section">
          <h3>Work Availability</h3>

          <div class="form-group">
            <label>Available Days *</label>
            <div class="checkbox-grid">
              <label class="checkbox-label">
                <input type="checkbox" name="availability" value="Monday" checked> Monday
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="availability" value="Tuesday" checked> Tuesday
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="availability" value="Wednesday" checked> Wednesday
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="availability" value="Thursday" checked> Thursday
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="availability" value="Friday" checked> Friday
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="availability" value="Saturday"> Saturday
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="availability" value="Sunday"> Sunday
              </label>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="startTime">Start Time *</label>
              <input type="time" id="startTime" value="08:00" required>
            </div>

            <div class="form-group">
              <label for="endTime">End Time *</label>
              <input type="time" id="endTime" value="17:00" required>
            </div>
          </div>
        </div>

        <!-- Additional Notes Section -->
        <div class="form-section">
          <h3>Additional Notes</h3>

          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" rows="3" placeholder="Any additional information about the employee..."></textarea>
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" class="cancel-btn" onclick="closeEmployeeModal()">Cancel</button>
          <button type="submit" class="submit-btn">Save Employee</button>
        </div>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/adminEmployee.js') }}"></script>
</body>

</html>
