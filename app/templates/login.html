<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Log In</title>
</head>

<body>

    <button onclick="window.location.href='/'"> Home </button> <!-- To go home -->

    <form id="login" value="login">

        <center>
            <label for="email">Email:</label><br>
            <input type="text" placeholder="Enter" id="email" name="email" required><br>

            <label for="password">Password:</label><br>
            <input type="password" placeholder="Enter" id="password" name="password" required><br><br>

            <input type="submit">
        </center>

        <center>
            <p id="loginMessage"></p>
        </center>

    </form>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>

</html>
