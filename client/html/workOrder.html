<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Order Lookup - Vargas' Home Services</title>
  <link rel="stylesheet" href="../css/workOrder.css">
</head>

<body>
  <!-- Navigation Bar -->
  <header>
    <div class="container nav-container">
      <h1 class="logo-text">Vargas' Home Services</h1>

      <nav class="nav-links" id="navLinks">
        <a href="home.html">Home</a>
        <a href="warranty.html">Warranty</a>
        <a href="workOrder.html" class="active">Work Order</a>
        <a href="appointmentForm.html">Schedule</a>
        <a href="login.html">Login</a>
      </nav>

      <!-- Hamburger Icon -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <!-- Page Header -->
      <div class="page-header">
        <h1>Work Order Lookup</h1>
        <p>Enter your phone number or email to view your work orders</p>
      </div>

      <!-- Search Form -->
      <div class="search-form">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Enter phone number or email" 
          class="search-input"
        />
        <button onclick="lookupWorkOrders()" class="search-btn">Search</button>
      </div>

      <!-- Results Container -->
      <div id="resultsContainer" class="results-container"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Vargas' Home Services | Built with love for our community</p>
  </footer>

  <script src="../js/workOrder.js"></script>
  <script>
    // Mobile Menu Toggle
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    if (hamburger) {
      hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        hamburger.classList.toggle('active');
      });
    }
  </script>
</body>
</html>
